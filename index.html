<head>

<body style="background-color: #f7ca8f; ">

<section class="form_fill">
    <table>
        <form id="signup_form">
            <tr>
                <td>
                    <label for="name">
                        NAME: 
                    </label>
                </td>
                <td><input type="text" placeholder="First Name" required=""> <input type="text" placeholder="Last Name" required="">
                </td>
            </tr>
            <tr>
                <td><label for="email">
                        EMAIL:
                    </label>
                </td>
                <td><input type="email" placeholder="Email" required="">
                </td>
            </tr>
            <tr>
                <td><label for="city">
                        CITY:
                    </label>
                </td>
                <td><select name="Choose">
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Mohali">Mohali</option>
                    <option value="Kharar">Kharar</option>
                    <option value="Panchkula">Panchkula</option>

                </select>
                </td>
            </tr>
            <tr>
                <td><label for="telnum">
                        PHONE NUMBER: 
                    </label>
                </td>
                <td><input type="number" placeholder="Phone Number" >
                </td>
            </tr>
            <tr>
                <td><label for="Password">
                        PASSWORD:
                    </label>
                </td>
                <td><input type="password" placeholder="Password" required=""> 
                </td>
            </tr>
        </form>
    </table>
</section>

    <input id="signup_button" type="submit" value="Create Account"></input>
